<!DOCTYPE html>
<html>
  
  <head>
    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Load minified version of Bootstract -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">

      function search() {
        var url = "http://abstractsearch.agu.org/dbsearch.php?field[]=all&q[]=";
        url = url + document.getElementById("text").value;
        url = encodeURI(url);
        console.log(url);
        window.location.href = url;
      }

    </script>

    <style>

      .bold-italic { font-weight: bold; font-style: italic; }

    </style>

  </head>
  <body>

    <div class="container" style="padding-top:50px">

      <p>We will search the text of AGU abstracts for whatever terms you enter below. For example, try searching for
        <span class="bold-italic">global warming</span> to find AGU abstracts who's text contains that phrase.</p><br/>
        
      Text to search for: <input type="text" id="text">
      <button onclick="search()">Search</button>

    </div>

  </body>
</html>
