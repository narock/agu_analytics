<html>
  <head>

	<!-- Load c3.css -->
	<link href="c3-0.4.11/c3.css" rel="stylesheet" type="text/css">

	<!-- Load d3.js and c3.js -->
	<!-- Don't use D3 version 4, it's not compatible with c3 -->
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="c3-0.4.11/c3.js"></script>

  </head>
  <body>

	<div id="chart"></div>

	<script type="text/javascript">
	var chart = c3.generate({
    	data: {
        	url: 'http://narock.github.io/testing/test.json',
        	mimeType: 'json'
    	},
    	axis: {
       	 	x: {
            	    type: 'category',
                	categories: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', 
                		'2010', '2011', '2012', '2013', '2014', '2015',]
               }
        }
    });
	</script>

 </body>
</html>
